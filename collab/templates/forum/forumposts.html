<head>
    <!-- Basic -->

    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Collaboarating</title>
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <!-- progress barstle -->
    <link rel="stylesheet" href="static/css/css-circular-prog-bar.css" />
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet" />
    <!-- font wesome stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/css-circular-prog-bar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<title>{% block title %}{% endblock %} - Collaboarating</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
{% block navbar %}
    <div class="top_container sub_pages">
        <!-- header section strats -->
        <header class="header_section">

                <! -- -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- >
            <nav class="navbar navbar-expand-lg bg-info">
                <div class="container-fluid">

                 <a href="#" class="navbar-brand">
                     <img src="/static/images/logo.png" alt="CollabLogo">
                     Collaboarating
                 </a>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('whiteboard.index') }}">Whiteboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('chat.chatwindow') }}">Chat</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('forum.forumposts') }}" style="color: yellow">Forum</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                        </li>
                    </ul>
                </div>

            <! --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
            </ul>
            </nav>

        </header>
    </div>
{% endblock %}
                                        <!-- end header section -->
<body>
  <div class="posts">
      <div class="topbar">
      <h1>Forum Posts</h1>
      </div>
      {% for row in results %}
      <a href="thread/{{ row['post_id'] }}">
      <div class ="individual-posts">
          <h3 class="titles">{{ row["post_title"] }}</h3>
          <p class="usernames">Created by: {{ row["post_username"] }}</p>
          <p class="timestamps">On: {{ row["post_time"] }}</p>
      </div>
      </a>
            {% endfor %}
      <a href="forumpage">
      <div class ="add-post-button">
          <p class="add-post-text">Add Post</p>
          <h2 class="add-post-plus">+</h2>
          <p class="add-post-text">To Forum Page</p>
      </div>
      </a>
    </div>
<style>
    a {
        all: unset;
        cursor: pointer;
    }
    h1 {
        text-align: center;
    }
    .add-post-button {
        background-color: #00ccff;
        display: inline-block;
        text-align: center;
        width: 10%;
        height: 10%;
        border-radius: 20%;
        margin: 1%;
        border-style: solid;
        border-radius: 20%;
        padding: 2%;
        overflow: hidden;
    }
    .add-post-plus {
        text-align: center;
        padding: 2%;
        margin: 1%;
    }
    .add-post-text{
        text-align: center;
        padding: 2%;
        margin: 1%;
    }
    .titles {
        text-align: center;
        padding: 2%;
        margin: 1%;
    }
    .usernames{
        text-align: center;
        padding: 2%;
        margin: 1%;
    }
    .timestamps {
        text-align: center;
        padding: 2%;
        margin: 1%;
    }
    .topbar {
        background-color: lightgrey;
    }
    .posts {
        background-color: #ffffff;
    }
    .individual-posts {
        display: inline-block;
        background-color: #ffffbb;
        text-align: center;
        width: 12%;
        height: 12%;
        border-radius: 20%;
        margin: 1%;
        border-style: solid;
        padding: 2%;
        overflow: hidden;
    }
    .individual-posts:hover {
    transform: scale(1.1);
    }
    body{
        background-color: #fa8;
    }
</style>
</body>
</html>
