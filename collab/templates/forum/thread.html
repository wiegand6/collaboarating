<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thread</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="top-bar">
        <h1>
            <h1>Insert thread title here...somehow!!! :)</h1>
        </h1>
    </div>
    <div class="main">
        <div class="header">


            {% for row in results %}
            <div class ="individual-comments">
                <p class="user-info">{{ row["comment_username"] }} | {{ row["comment_time"] }}</p>
                <p class="comment-text">{{ row["comment_text"] }}</p>
            </div>
            {% endfor %}
        </div>
            <h3>Add a comment to this thread:</h3>
            <form method="post">
                <input type="text" name="comment_username" id="comment_username" placeholder="Username" required>
                <br />
                <textarea name="comment_text" id="comment_text" placeholder="Comment text" required></textarea>
                <br />
                <input type="submit" id="postBtn">
            </form>
        <br />
        <a href="forumposts" class="button">Back to main</a>
    </div>
    <style>
        .individual-comments {
            margin: 1%;
        }
        .button{
            border-radius: 3px;
            border: 2px solid;
            background-color: white;
        }
         .name
        {
            margin-right:5px;
        }
        a {
            text-decoration: none;
            color: black;
            background-color: blue;
        }
        body {
                margin: 10px 60px;
                background-color: #fa8;
        }
        h1, h4, ol {
                margin: 0;
        }
        p {
            margin: 5px 0;
        }
        textarea {
            width: 80%;
            height: 80px;
        }
        .top-bar {
            background-color: #00ccff;
            padding: 0 40px;
        }
        .main {
            background-color: #ffffff;
            padding: 10px 15px;
        }
        .comments {
            margin: 40px 0;
        }
        .comment {
            margin: 10px 0;
        }
        .row {
            padding: 5px 0;
        }
        .bottom, .top-comment {
            display: flex;
            color: grey;
            font-size: 12px;
        }
        .user-info {
            color: gray;
        }
    </style>
</body>
</html>
